sudo: required
services:
- docker

before_install:
- docker pull dpollet/texlive:pillar

script:
- docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar make spiralbook

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/Booklet-Smacc
  skip_cleanup: true
  user: cdlm
  key:
    secure: 
- provider: releases
  file: build/smacc.spiral.pdf
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
